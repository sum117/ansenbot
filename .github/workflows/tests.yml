name: Tests

on:
  push: {}
  pull_request: {}

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

jobs:
  eslint:
    name: Check ESLint.
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout.
        uses: actions/checkout@v3
      - name: 👷🏼 Setup PNPM.
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
      - name: 👷🏼 Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: 👷🏼 Install Dependencies.
        run: pnpm install --frozen-lockfile
      - name: Check ESLint.
        run: pnpm run lint
  build:
    name: Check Build.
    runs-on: ubuntu-latest
    needs: [eslint]
    steps:
      - name: 🛒 Checkout.
        uses: actions/checkout@v3
      - name: 👷🏼 Setup PNPM.
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
      - name: 👷🏼 Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: 👷🏼 Install Dependencies.
        run: pnpm install --frozen-lockfile
      - name: Check Build.
        run: pnpm run build
