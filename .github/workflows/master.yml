name: Master

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

on:
  push:
    branches:
      - master
    paths:
      - src/**

jobs:
  eslint:
    name: Check ESLint.
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout.
        uses: actions/checkout@v3
      - name: 👷🏼 Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: 👷🏼 Install Dependencies.
        run: npm ci
      - name: Check ESLint.
        run: npm run lint
  build:
    name: Check Build.
    runs-on: ubuntu-latest
    needs: [eslint]
    steps:
      - name: 🛒 Checkout.
        uses: actions/checkout@v3
      - name: 👷🏼 Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: 👷🏼 Install Dependencies.
        run: npm ci
      - name: Check Build.
        run: npm run build
