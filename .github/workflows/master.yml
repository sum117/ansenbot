name: Master

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

on:
  push: {}

jobs:
  eslint:
    name: Check ESLint.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout.
        uses: actions/checkout@v3
      - name: ğŸ‘·ğŸ¼ Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: ğŸ‘·ğŸ¼ Install Dependencies.
        run: npm ci
      - name: Check ESLint.
        run: npm run lint
  build:
    name: Check Build.
    runs-on: ubuntu-latest
    needs: [eslint]
    steps:
      - name: ğŸ›’ Checkout.
        uses: actions/checkout@v3
      - name: ğŸ‘·ğŸ¼ Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: ğŸ‘·ğŸ¼ Install Dependencies.
        run: npm ci
      - name: Check Build.
        run: npm run build
