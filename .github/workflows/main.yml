name: Main

on:
  push:
    paths:
      - .github/workflows/main.yml
      - src/**
      - docker-compose.yml
      - Dockerfile

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}
  
permissions:
  packages: write
  contents: read
  
jobs:
  eslint:
    name: Check ESLint.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout.
        uses: actions/checkout@v3
      - name: ğŸ‘·ğŸ¼ Setup PNPM.
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
      - name: ğŸ‘·ğŸ¼ Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: ğŸ‘·ğŸ¼ Install Dependencies.
        run: pnpm install --frozen-lockfile
      - name: Check ESLint.
        run: pnpm run lint
  build:
    name: Check Build.
    runs-on: ubuntu-latest
    needs: [eslint]
    steps:
      - name: ğŸ›’ Checkout.
        uses: actions/checkout@v3
      - name: ğŸ‘·ğŸ¼ Setup PNPM.
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
      - name: ğŸ‘·ğŸ¼ Setup NodeJS.
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: ğŸ‘·ğŸ¼ Install Dependencies.
        run: pnpm install --frozen-lockfile
      - name: Check Build.
        run: pnpm run build
  publish:
    name: Public to the GitHub Container Registry.
    runs-on: ubuntu-latest
    needs: [eslint, build]
    if: contains('refs/heads/master', github.ref)
    steps:
      - name: ğŸ›’ Checkout.
        uses: actions/checkout@v3
      - name: ğŸ‘·ğŸ¼ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ğŸªª Login to GitHub Container Registry.
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ‘·ğŸ¼ Parse Docker Meta.
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
      - name: ğŸ“¤ Build and Push to GitHub Container Registry.
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
